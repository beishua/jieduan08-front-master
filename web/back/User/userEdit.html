<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/jquery.js"></script>
    <script src="/js/myAjax.js"></script>
    <link rel="stylesheet" href="/css/userRegister.css">
    <script src="/js/user/userEdit.js"></script>
</head>
<body>
<div class="userEdit">
    <div>
        <div>ID：<input readonly="userId"  id="userId"></div>
        <div>用户名：<input  id="userName1" readonly="userName"}></div>
        <div>密码：<input type="password" id="password" name="password" pattern="^[a-zA-Z]\w{5,15}$"></div>
        <div>重新输入密码：<input type="password" id="rePassword" name="rePassword" pattern="^[a-zA-Z]\w{5,15}$"
                           onblur="checkPassword()">
        <label id="passwordTip"></label>
        </div>
        <div>手机号：<input type="text" id="phone" name="phone"></div>
        <div>住址：<input type="text" id="address" name="address"></div>
        <div>毕业院校：<input type="text" id="school" name="school"></div>
        <div>头像：<input type="text" id="head" name="head"></div>
        <div>年龄：<input type="text" id="age" name="age"></div>
        <div>性别：<label><input type="radio" name="sex" value="保密">保密</label>
            <label><input type="radio"name="sex" value="男">男</label>
            <label><input type="radio"name="sex" value="女">女</label></div>
        </div>
            <div>小组：<label><input type="radio" name="team" value="一组" style="height: 25px">一组</label>
                <label><input type="radio"name="team" value="二组">二组</label>
                <label><input type="radio"name="team" value="三组">三组</label>
                <label><input type="radio"name="team" value="四组">四组</label></div>
        </div>
        <div>学历：<label><input type="radio" name="education" value="小学" style="height: 25px">小学</label>
            <label><input type="radio"name="education" value="初中">初中</label>
            <label><input type="radio"name="education" value="高中">高中</label>
            <label><input type="radio"name="education" value="大学">大学</label>
            <label><input type="radio"name="education" value="大专">大专</label>
        </div>
        </div>
        <div>角色：<label><input type="radio" name="role" value="魔法师" style="height: 25px">魔法师</label>
            <label><input type="radio"name="role" value="萧炎">萧炎</label>
            <label><input type="radio"name="role" value="林动">林动</label>
            <label><input type="radio"name="role" value="铁甲小宝">铁甲小宝</label>
        </div>
        <div>状态：<label><input type="radio" name="state" value="1" style="height: 25px">激活</label>
            <label><input type="radio"name="state" value="0">冻结</label>
        </div>
        <div class="userRegister-button">
            <div><input type="button" value="保存" onclick="edit()" >
                <input type="reset" value="重置"></div>
        </div>
    </div>
</div>
</body>
</html>
