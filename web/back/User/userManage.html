<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/jquery.js"></script>
    <script src="/js/myAjax.js"></script>
    <script src="/js/user/userManage.js"></script>
    <link rel="stylesheet" href="/css/findAll.css">
</head>
<body>
<div class="findBySome">
    <div>姓名<input type="text" id="userName1"  style="height: 20px"></div>
    <div>手机<input type="text" id="phone"  style="height: 20px"></div>
    <div>性别
        <select id="sex" style="height: 25px">
            <option value="0">全部</option>
            <option value="1">男</option>
            <option value="2">女</option>
            <option value="3">保密</option>
        </select>
    </div>
    <div>小组
        <select id="team" style="height: 25px">
            <option disabled selected value="4">请选择</option>
            <option value="0">一组</option>
            <option value="1">二组</option>
            <option value="2">三组</option>
            <option value="3">四组</option>
        </select>
    </div>
    <div>学历
        <select id="education" style="height: 25px">
            <option disabled selected value="5">请选择</option>
            <option value="0">小学</option>
            <option value="1">初中</option>
            <option value="2">高中</option>
            <option value="3">大学</option>
            <option value="4">大专</option>
        </select>
    </div>
    <div>角色
        <select id="role" style="height: 25px">
            <option disabled selected value="4">请选择</option>
            <option value="0">魔法师</option>
            <option value="1">萧炎</option>
            <option value="2">林动</option>
            <option value="3">铁甲小宝</option>
        </select>
    </div>
    <div>状态
        <select id="state" style="height: 25px">
            <option disabled selected value="2">请选择</option>
            <option value="0">激活</option>
            <option value="1">冻结</option>
        </select>
    </div>
    <div>注册时间<input type="date" id="startDate" style="height: 25px">-
        <input type="date" id="endDate" style="height: 25px"></div>
    <div><input type="button" value="查询" onclick="findAll()"  style="height: 25px">
    <input type="reset" value="重置" onclick="window.uClear()"  style="height: 25px"></div>
</div>
<div class="delAll">
    <div style="padding:5px 20px"><input type="button" value="批量删除" onclick="delAll()"></div>
</div>
<table class="find-all">
    <thead>
    <tr>
        <th>id</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
        <th>小组</th>
        <th>学历</th>
        <th>毕业院校</th>
        <th>住址</th>
        <th>手机</th>
        <th>头像</th>
        <th>状态</th>
        <th>注册时间</th>
        <th>更新时间</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody id="userFindAll">

    </tbody>
</table>
<div id="page">

</div>
</body>
</html>
